<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sistema de Impressão</title>
  <!-- Inclua os links para o Bootstrap CSS e o seu arquivo de estilo personalizado -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Impressão</h1>
    <form id="printForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="csvFile">Arquivo CSV:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
      </div>
      <div class="form-group">
        <label for="orderNumber">Número do Pedido:</label>
        <input type="text" id="orderNumber" name="orderNumber" required>
      </div>
      <div class="form-group">
        <label for="orderDate">Data do Pedido:</label>
        <input type="date" id="orderDate" name="orderDate" required>
      </div>
      <div class="form-group">
        <label for="frontColumns">Número de Colunas Frente:</label>
        <input type="number" id="frontColumns" name="frontColumns" required>
      </div>
      <div class="form-group">
        <label for="backColumns">Número de Colunas Verso:</label>
        <input type="number" id="backColumns" name="backColumns" required>
      </div>
      <div class="form-group">
        <label for="columnWidth">Largura das Colunas (mm):</label>
        <input type="number" id="columnWidth" name="columnWidth" required>
      </div>
      <button id="btnProcessar" type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Inclua o link para o seu arquivo de script principal -->
  <script src="main.js"></script>
</body>
</html>
